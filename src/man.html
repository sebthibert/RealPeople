<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Real People</title>
	<meta name="description" content="Blueprint: Blueprint: Google Grid Gallery" />
	<meta name="keywords" content="google getting started gallery, image gallery, image grid, template, masonry" />
	<meta name="author" content="Codrops" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<script src="js/modernizr.custom.js"></script>
</head>
<body>
	<div class="container">
		<header class="clearfix">
			<h1>M&S Real People</h1>
		</header>
		<div class="modal-div">
			<button id="modal-button"></button>
			<label class="modal-label" for="modal-button">Submit your photo
			</div>
			<div id="myModal" class="modal">
				<div class="modal-content">
					<span class="close">&times;</span>
					<input type="file" id="file" class="inputFile" onchange="previewFile(event)">
					<label class="modal-label" for="file">Please select your photo to submit</label><br><br>
					<img id="preview">
					<form id="form" class="topBefore">
						<input id="product" type="text" placeholder="PRODUCT">
						<input id="name" type="text" placeholder="YOUR NAME">
						<input id="caption" type="text" placeholder="CAPTION">
						<textarea id="message" type="text" placeholder="DESCRIPTION"></textarea>
					</form><br><br>
					<label class="modal-label"><a href="index.html">Submit</a></label>
				</div>
			</div>
				<div class="search-container">
					<form class="form-wrapper">
  					<input type="text" placeholder="Search" required>
					</form>
				</div>
				<div id="grid-gallery" class="grid-gallery">
					<section class="grid-wrap">
            <div class="segmented-control">
              <span class="clothing-clothingspan"><a href="index.html"><strong>Clothing</strong></a></span>
              <span class="clothing-homespan">Home</span>
            </div>
            <div class="search-query">
              <br><span class="search-description">You've search for: <strong>Mens</strong></span>
              <span class="clear-search"><a href="index.html">Clear search</a></span><br><br>
            </div>
						<ul class="grid">
							<li class="grid-sizer"></li><!-- for Masonry column width -->
							<li>
								<figure>
									<img src="img/men/1.jpg" alt="img01"/>
									<figcaption>
										<div class="counter">15 likes</div>
										<h3 class="grid-title">Brown Jacket</h3>
										<p>Keeps me the perfect temperature.</p>
										<br>
										<p class="grid-name">Dominic H</p>
									</figcaption>
								</figure>
							</li>
							<li>
								<figure>
									<img src="img/men/2.jpg" alt="img02"/>
									<figcaption>
										<div class="counter">23 likes</div>
										<h3 class="grid-title">Black Jacket & Scarf</h3>
										<p>Much needed for the cold winter winds!</p>
										<br>
										<p class="grid-name">Sebastien T</p>
									</figcaption>
								</figure>
							</li>
							<li>
								<figure>
									<img src="img/men/3.png" alt="img03"/>
									<figcaption>
										<div class="counter">27 likes</div>
										<h3 class="grid-title">Brown Boots</h3>
										<p>These boots compliment all my favourite outfits.</p>
										<br>
										<p class="grid-name">Charlie M</p>
									</figcaption>
								</figure>
							</li>
									</ul>
								</section><!-- // grid-wrap -->
								<section class="slideshow">
									<ul>
										<li>
											<figure>
												<figcaption>
													<h3>Letterpress asymmetrical</h3>
													<p class="slideshow-paragraph">Kale chips lomo biodiesel stumptown Godard Tumblr, mustache sriracha tattooed cray aute slow-carb placeat delectus. Letterpress asymmetrical fanny pack art party est pour-over skateboard anim quis, ullamco craft beer.</p>
													<br>
													<p class="slideshow-name">Submitted by Sarah H</p>
													<br>
													<span class='slideshow-heart'></span>
													<div class='slideshow-counter'>15 likes</div>
												</figcaption>
												<img src="img/men/1.jpg" alt="img01"/>
											</figure>
										</li>
										<li>
											<figure>
												<figcaption>
													<h3>Blue Ripped Jeans</h3>
													<a href="http://www.marksandspencer.com/in-fray-turn-up-mid-rise-skinny-leg-jeans/p/p22500959?image=SD_01_T57_8639I_Y0_X_EC_90&color=BLACK&prevPage=srp">Go to product</a><br>
													<p class="slideshow-paragraph">I love these jeans so much they are so comfy and stylish and go well with everything</p>
													<br>
													<p class="slideshow-name">Submitted by Fiona T</p>
													<br>
													<span class='slideshow-heart'></span>
													<div class='slideshow-counter'>23 likes</div>
												</figcaption>
												<img src="img/men/2.jpg" alt="img02"/>
											</figure>
										</li>
										<li>
											<figure>
												<figcaption>
													<h3>Brunch semiotics</h3>
													<p class="slideshow-paragraph">IPhone PBR polaroid before they sold out meh you probably haven't heard of them leggings tattooed tote bag, butcher paleo next level single-origin coffee photo booth.</p>
													<br>
													<p class="slideshow-name">Submitted by Lea D</p>
													<br>
													<span class='slideshow-heart'></span>
													<div class='slideshow-counter'>27 likes</div>
												</figcaption>
												<img src="img/men/3.png" alt="img03"/>
											</figure>
										</li>
									</ul>
									<nav>
										<span class="icon nav-prev"></span>
										<span class="icon nav-next"></span>
										<span class="icon nav-close"></span>
									</nav>
									<div class="info-keys icon">Navigate with arrow keys</div>
								</section><!-- // slideshow -->
							</div><!-- // grid-gallery -->
						</div>
						<script src="js/imagesloaded.pkgd.min.js"></script>
						<script src="js/masonry.pkgd.min.js"></script>
						<script src="js/classie.js"></script>
						<script src="js/cbpGridGallery.js"></script>
						<script src="js/jquery-3.2.1.min.js"></script>
            <script src="js/main.js"></script>
					</body>
					</html>
