		<div class="modal-div">
			<button id="modal-button"></button>
			<label class="modal-label" for="modal-button">Submit your photo
		</div>
			<div id="myModal" class="modal">
				<div class="modal-content">
					<span class="close">&times;</span>
					<label class="modal-label" for="file">Please select your photo to submit</label><br><br>
					<img id="preview">
					<form action="/upload" enctype="multipart/form-data" method="POST">
					  <input name="image" type="file" id="file" class="inputFile" onchange="previewFile(event)">
						<input id="product" name="product" type="text" placeholder="PRODUCT">
						<input id="name" name="name" type="text" placeholder="YOUR NAME">
						<input id="caption" name="caption" type="text" placeholder="CAPTION">
						<textarea id="description" name="description" type="text" placeholder="DESCRIPTION"></textarea>
					  <input type="submit" class="modal-label" value="Submit"/>
					</form>
				</div>
			</div>
				<div class="search-container">
					<form class="form-wrapper">
  					<input type="search" id="usersSearch" placeholder="Search" required>
